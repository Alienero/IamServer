<head>
  <link href="http://vjs.zencdn.net/5.2.2/video-js.css" rel="stylesheet">

  <!-- If you'd like to support IE8 -->
  <script src="http://vjs.zencdn.net/ie8/1.1.0/videojs-ie8.min.js"></script>
  <style>

  .video-js, .vjs-big-play-button {
      vertical-align: middle;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      margin: auto;
  }

  .vjs-big-play-button {
      border: none !important;
  }
  </style>
</head>

<body>
  <video id="my-video" class="video-js" controls preload="auto" width="" height=""
     poster="" data-setup="{}" autoplay="autoplay">
    <source src="/live" type='video/flv'>
    <!-- <source src="MY_VIDEO.webm" type='video/webm'> -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script src="http://vjs.zencdn.net/5.2.2/video.js"></script>
</body>
